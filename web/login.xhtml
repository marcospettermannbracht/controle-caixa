<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Controle de Caixa - Identificação</title>
    </h:head>
    <h:body>      
        <style type="text/css">
            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                -moz-transform: translateX(-50%) translateY(-50%);
                -webkit-transform: translateX(-50%) translateY(-50%);
                transform: translateX(-50%) translateY(-50%);
            }
        </style>
        <p:growl id="growl" showDetail="true" showSummary="false" life="10000" autoUpdate="true"/>  
        <h:form id="frmLogin" >
            <div class="container">
                <h:graphicImage width="300" name="logoFundacao.png" />
                <h:panelGrid columns="2" id="gridDados" styleClass="styleGrid">
                    <h:outputLabel value="Código: " for="cdUsuario"/>                    
                    <p:inputText id="cdUsuario" value="#{loginMB.codigoObj}" 
                                 converterMessage="Apenas dígitos são permitidos."
                                 a:autofocus="true">
                        <p:ajax event="blur" listener="#{loginMB.consultaUsuario(true)}" update="frmLogin:gridDados :growl" />
                    </p:inputText>
                    <h:outputLabel value="Nome: " for="nmUsuario"/>                    
                    <p:inputText id="nmUsuario" value="#{loginMB.usuarioView.descricao}">
                        <p:ajax event="blur" listener="#{loginMB.consultaUsuario(false)}" update="frmLogin:gridDados :growl" />
                    </p:inputText>
                    <h:outputLabel value="Senha: " for="snUsuario"/>       
                    <p:password id="snUsuario" value="#{loginMB.senha}" />
                </h:panelGrid>  
                <center>
                    <p:commandButton value="Enviar" icon="ui-icon-star" action="#{loginMB.entrar()}"/>          
                </center>
            </div>
        </h:form>
    </h:body>
</html>
